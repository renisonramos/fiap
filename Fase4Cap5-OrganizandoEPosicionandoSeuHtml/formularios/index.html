<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!-- Chamada do Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- FIM da Chamada do Google Fonts -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>

    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <div class="container">
        <h1>Meu projeto Web</h1>
        <h2>Crie sua conta</h2>
        <form name="dados" id="dados" method="post" action="" class="box-form">
            <div class="box-item">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required minlength="10" maxlength="50"
                    placeholder="Ex: Fulano de Tal">
            </div>
            <div class="box-item">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required
                    placeholder="Ex: seuemail@email.com">
            </div>
            <div class="box-item">
                <label for="user" class="form-label">Usu√°rio</label>
                <input type="text" id="user" name="user" class="form-control" required minlength="5" maxlength="15"
                    placeholder="Ex: user12345">
            </div>
            <div class="box-item">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required minlength="5"
                    maxlength="15" placeholder="Ex: 123456">
            </div>
            <div class="box-item">
                <button class="form-btn">Criar conta</button>
            </div>
        </form>
    </div>
</body>

</html>
