<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!-- Chamada do Google Fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FIM da Chamada do Google Fonts -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS TAG-TH</title>

    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
<!-- A primeira linha de dados da tabela é considerada uma das mais importantes porque é ali que definiremos os
nomes das colunas. Dessa forma o usuário identificará o conjunto de informações que está armazenado em
cada uma delas. Para isso podemos substituir a tag `<td>` pela tag `
<th>`, a diferença visual é que essa tag deixará
    o nome da coluna centralizado e com estilo negrito. Mas a principal diferença será a acessibilidade para pessoas
    com leitores de tela ele informará o que significa cada uma das colunas. -->

<table>
    <caption> Título da tabela </title>
    <tr>
        <th> Título da coluna </th>
        <th> Título da coluna </th>
        <th> Título da coluna </th>
    </tr>
</table>

</body>

</html>
