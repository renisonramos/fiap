<body>
    <!-- A tag <caption></caption> insere um título na tabela. Esse título poderá ser usado para identificar o conjunto de dados
    que a tabela representa. Pensando na usabilidade use sempre essa tag. Ela deverá estar logo após a abertura da <table>. -->
    <table>
        <caption> Título da tabela </title>
            Conteúdo da tabela…
            Conteúdo da tabela…
            Conteúdo da tabela…
    </table>
</body>
