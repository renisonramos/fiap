<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORMULARIO</title>

    <!-- Chamada da CSS do BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fim Chamada da CSS do BS -->

    <!-- Link para a minha CSS -->
    <link rel="stylesheet" href="./bootstrap/css/styles.css">
</head>

<body>

    <!-- Formluarios Usuario e Senha -->
    <div class="container my-5">
        <h1 class="my-4">Formulários com Bootstrap</h1>

        <form action="">

            <div class="my-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" name="usuario" id="usuario" class="form-control">

            </div>

            <div class="my-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control">

            </div>


            <!-- Usando checkbox -->
            <div class="my-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox1" value="option1">
                    <label class="form-check-label" for="checkbox1">HTML</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox2" value="option2">
                    <label class="form-check-label" for="checkbox2">CSS</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox3" value="option3">
                    <label class="form-check-label" for="checkbox3">JavaScript</label>
                </div>


                <!-- Usando Radios -->
                <div class="my-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="linguagensradio" id="linguagemradio1"
                            value="HTML">
                        <label class="form-check-label" for="linguagemradio1">HTML</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="linguagensradio" id="linguagemradio2"
                            value="CSS">
                        <label class="form-check-label" for="linguagemradio2">CSS</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="linguagensradio" id="linguagemradio3"
                            value="JavaScript">
                        <label class="form-check-label" for="linguagemradio3">JavaScript</label>
                    </div>
                </div>



                <!-- Usando o Select -->
                <div class="my-3">
                    <label for="areaAtuacao" class="form-label">Área de Atuação</label>
                    <select name="" id="" class="form-select">
                        <option value="0">Selecione sua opção</option>
                        <option value="1">Área 01</option>
                        <option value="2">Área 02<option>
                        <option value="3">Área 03</option>
                        <option value="4">Área 04</option>
                    </select>

                </div>

            </div>

    <div class="container my-5">
        <div class="container">
            <h4 class="display-6 my-3">Formulário para criação de conta</h4>
            <form action="" id="cadastro" name="cadastro" method="post">
                <div class="row border rounded p-3">
                    <div class="col-12 my-2">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ex: user12345">
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Ex: 123456abc">
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ex: email@email.com">
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <label for="" class="form-label">Área de interesse</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>Selecione sua opção</option>
                            <option value="1">Desenvolvimento</option>
                            <option value="2">User Experience</option>
                            <option value="3">Banco de Dados</option>
                            <option value="4">Big Data</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <p>Tipo de conta</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="conta" id="conta1" value="1">
                            <label class="form-check-label" for="conta1">Free</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="conta" id="conta2" value="2">
                            <label class="form-check-label" for="conta2">Premium</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="conta" id="conta3" value="3">
                            <label class="form-check-label" for="conta3">Plus</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <input type="submit" class="btn btn-primary" value="Criar Conta">
                    </div>
                </div>
            </form>
        </div>

    </div>
        </form>


    </div>




    <!-- Chamda do JS do BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Fim Chamda do JS do BS -->
</body>

</html>
