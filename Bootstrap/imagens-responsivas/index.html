<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMAGENS RESPONSIVAS</title>

    <!-- Chamada da CSS do BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fim Chamada da CSS do BS -->

    <!-- Link para a minha CSS -->
    <link rel="stylesheet" href="./bootstrap/css/styles.css">
</head>

<body>
    <!-- Usando class img-fluid -->
    <div class="container">
        <img src="./images/pexels-thelazyartist-1262352.jpg" alt="Mulher deitada em uma Quadra de Basquete"

    </div>

    <!-- Usando class img-thumbnail -->
    <div class="container">
        <img src="./images/pexels-thelazyartist-1262352.jpg" alt="Mulher deitada em uma Quadra de Basquete"

    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <img src="./images/pexels-thelazyartist-1262352.jpg" alt="Mulher deitada em uma Quadra de Basquete"

            </div>

            <div class="col-sm-12 col-md-6">
                <img src="./images/pexels-thelazyartist-1262352.jpg" alt="Mulher deitada em uma Quadra de Basquete"
                    class="img-thumbnail">

            </div>

        </div>
    </div>

    <!-- Chamda do JS do BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <!-- Fim Chamda do JS do BS -->

</html>
